<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Statistics -->
  <ion-grid>
    <ion-row class="ion-justify-content-between" *ngIf="result">
      <ion-col size-sm="6" size-md="3">
        <div class="total box">
          <ion-text>
            <h3>Total</h3>
          </ion-text>
          <ion-text>{{result.confirmed}}</ion-text>
        </div>
      </ion-col>
      <ion-col size-sm="6" size-md="3">
        <div class="active box">
          <ion-text>
            <h3>Active</h3>
          </ion-text>
          <ion-text>{{result.active}}</ion-text>
        </div>
      </ion-col>
      <ion-col size-sm="6" size-md="3">
        <div class="recovered box">
          <ion-text>
            <h3>Cured</h3>
          </ion-text>
          <ion-text>{{result.recovered}}</ion-text>
        </div>
      </ion-col>
      <ion-col size-sm="6" size-md="3">
        <div class="deaths box">
          <ion-text>
            <h3>Death</h3>
          </ion-text>
          <ion-text>{{result.deaths}}</ion-text>
        </div>
      </ion-col>
    </ion-row>

    <!-- News Feed -->
    <ion-row>
      <ion-col>
        <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
        <ion-list *ngIf="articles">
          <ion-item *ngFor="let article of articles">
            <ion-card>
              <ion-img [src]="article.urlToImage"></ion-img>
              <ion-card-header>
                <ion-card-title>{{article.title}}</ion-card-title>
                <ion-card-subtitle>{{article.author }} - {{article.source.name}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{article.publishedAt | date:'medium'}} - {{article.description}}</p>
                <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
